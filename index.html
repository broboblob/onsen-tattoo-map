<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo-Friendly Onsen in Japan</title>
    <link rel="icon" type="image/png" href="hot-springs_2668-fe0f.png" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
    />

    <style>
                * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                }

                body {
                  font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
                  height: 100vh;
                  overflow: hidden;
                  background: #f5f5f5;
                }

                #map {
                  width: 100%;
                  height: 100vh;
                }

                .header {
                  position: absolute;
                  top: 20px;
                  left: 50%;
                  transform: translateX(-50%);
                  background: rgba(255, 255, 255, 0.95);
                  padding: 15px 30px;
                  border-radius: 10px;
                  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
                  z-index: 1000;
                  text-align: center;
                  backdrop-filter: blur(10px);
                }

                .header h1 {
                  font-size: 24px;
                  color: #2c3e50;
                  margin-bottom: 5px;
                }

                .header p {
                  font-size: 14px;
                  color: #7f8c8d;
                  margin-bottom: 12px;
                }

                /* =======================
                   FILTER BUTTONS
                ======================= */

                #filters input[type="checkbox"] {
                  display: none;
                }

                .filter-btn {
                  display: inline-block;
                  padding: 6px 14px;
                  margin: 0 6px;
                  border-radius: 8px;
                  background: #ffffff;
                  border: 1px solid #ddd;
                  color: #bbb;
                  font-size: 13px;
                  cursor: pointer;
                  transition: all 0.2s ease;
                  user-select: none;
                }

                #filters input:checked + .filter-btn {
                  color: #000;
                }

                #filters input:checked + .filter-btn.ryokan {
                  border-color: #fbc02d;
                }

                #filters input:checked + .filter-btn.onsen {
                  border-color: #0e9d58;
                }

                #filters input:checked + .filter-btn.sauna {
                  border-color: #0288d1;
                }

                .filter-btn:hover {
                  transform: translateY(-1px);
                }

                /* =======================
                   STATS
                ======================= */

                .stats {
                  position: absolute;
                  bottom: 20px;
                  left: 20px;
                  background: rgba(255, 255, 255, 0.95);
                  padding: 15px 20px;
                  border-radius: 10px;
                  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
                  z-index: 1000;
                  font-size: 14px;
                  color: #2c3e50;
                  backdrop-filter: blur(10px);
                }

                .stats strong {
                  color: #000000;
                  font-size: 22px;
                  font-weight: 600;
                }

                /* =======================
                   POPUPS
                ======================= */

                .leaflet-popup-content-wrapper {
                  border-radius: 12px;
                }

                .popup-title {
                  font-size: 17px;
                  font-weight: 600;
                  margin-bottom: 10px;
                }

                .popup-info {
                  font-size: 13px;
                  margin: 6px 0;
                }

                .popup-label {
                  font-weight: 600;
                }

                .popup-link {
                  display: inline-block;
                  margin-top: 10px;
                  padding: 8px 14px;
                  background: #dbd3dc;
                  color: white;
                  text-decoration: none;
                  border-radius: 6px;
                  font-size: 13px;
                }

                /* =======================
                   DONATION
                ======================= */

                .donation-wrapper {
                  position: fixed;
                  bottom: 16px;
                  left: 50%;
                  transform: translateX(-50%);
                  display: flex;
                  gap: 8px; /* espace entre les boutons */
                  z-index: 1000;
                }

                /* bouton de donation existant, inchangé */
                .donation-float {
                  background: #181818;
                  color: #ffffff;
                  padding: 10px 14px;
                  border-radius: 10px;
                  font-size: 13px;
                  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  transition:
                    transform 0.2s ease,
                    opacity 0.2s ease;
                }

                /* bouton Instagram */
                .instagram-float {
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  width: 42px;
                  height: 42px;
                  background: white; /* couleur Instagram */
                  border-radius: 10px; /* même arrondi que donation-float */
                  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
                  cursor: pointer;
                  transition:
                    transform 0.2s ease,
                    opacity 0.2s ease;
                }

                .instagram-float svg {
                  width: 20px;
                  height: 20px;
                  fill: #181818; /* logo blanc */
                }

                /* hover */
                .instagram-float:hover {
                  transform: translateY(-2px);
                  opacity: 0.9;
                }

                .donation-float:hover {
                  transform: translateY(-2px);
                  opacity: 0.9;
                }

                /* =======================
             MOBILE
          ======================= */

                @media (max-width: 768px) {
                  /* masquer stats */
                  .stats {
                    display: none;
                  } /* header plus compact */
                  .header {
                    top: 10px;
                    padding: 10px 12px;
                    width: calc(100% - 128px);
                  }
                  .header h1 {
                    font-size: 16px;
                    margin-bottom: 2px;
                  }
                  .header p {
                    font-size: 12px;
                    margin-bottom: 8px;
                  } /* LIGNE 3 : filtres uniquement */
                  #filters {
                    text-align: center;
                  } /* forcer les filtres sur UNE ligne */
                  .filter-btn {
                    font-size: 11px;
                    padding: 4px 8px;
                    margin: 0 4px;
                    white-space: nowrap;
                  }
                    .donation-wrapper {
              display: flex;
              justify-content: center; /* centrer les boutons */
              align-items: center;     /* aligner verticalement */
              gap: 8px;                /* espace entre les boutons */
              bottom: 16px;
              position: fixed;
              left: 50%;
              transform: translateX(-50%);
              z-index: 1000;
            }

              .donation-float {
        max-width: 140px;        /* limite la largeur du bouton */
        white-space: normal;     /* permet le retour à la ligne */
        text-align: center;      /* centrer le texte sur deux lignes */
        flex-shrink: 0;
        line-height: 1.2em;     /* espace entre les lignes */
      }

            .instagram-float {
              flex-shrink: 0;          /* ne pas rétrécir */
              display: flex;
              justify-content: center;
              align-items: center;
              width: 40px;             /* carré, même hauteur que donation-float */
              height: 40px;
              border-radius: 10px;     /* même arrondi que donation-float */
              background: #white;     /* même couleur que donation-float */
            }
          }
                }
    </style>
  </head>

  <body>
    <div class="header" id="filters">
      <h1>♨️ Tattoo-Friendly Onsen</h1>
      <p>Find tattoo-friendly establishments in Japan.</p>

      <input type="checkbox" id="ryokan" value="旅館" checked />
      <label for="ryokan" class="filter-btn ryokan">Ryokan</label>

      <input type="checkbox" id="onsen" value="温泉" checked />
      <label for="onsen" class="filter-btn onsen">Onsen</label>

      <input type="checkbox" id="sauna" value="サウナ" checked />
      <label for="sauna" class="filter-btn sauna">Sauna / Spa</label>
    </div>

    <div id="map"></div>

    <div class="stats"><strong id="count">0</strong> registered places</div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <!-- Data -->
    <script src="onsen_data.js"></script>

    <script>
      const map = L.map("map", {
        zoomControl: false,
      }).setView([35.6762, 139.6503], 6);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          attribution: "&copy; OpenStreetMap &copy; CARTO",
        },
      ).addTo(map);

      const markersLayer = L.layerGroup().addTo(map);

      const typeTranslationsEN = {
        温泉: "Onsen",
        旅館: "Ryokan",
        サウナ: "Sauna / Spa",
      };

      function createIcon(color) {
        return L.icon({
          iconUrl: `data:image/svg+xml;base64,${btoa(`
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"
                fill="${color}"
                stroke="#fff"
                stroke-width=".5"
                stroke-linejoin="round"
              />
            </svg>
          `)}`,
          iconSize: [30, 30],
          iconAnchor: [15, 30],
          popupAnchor: [0, -30],
        });
      }

      const iconsByType = {
        旅館: createIcon("#FBC02D"),
        温泉: createIcon("#0E9D58"),
        サウナ: createIcon("#0288D1"),
      };

      const checkboxes = document.querySelectorAll("#filters input");

      function getActiveTypes() {
        return Array.from(checkboxes)
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);
      }

      function filterMarkers() {
        markersLayer.clearLayers();
        let count = 0;
        const activeTypes = getActiveTypes();

        establishments.forEach((place) => {
          if (
            place.latitude &&
            place.longitude &&
            activeTypes.includes(place.type)
          ) {
            count++;

            const popupContent = `
              <div class="popup-title">
                ${(place.nom_romaji || place.nom).toUpperCase()}
              </div>
              <div class="popup-info">
                <span class="popup-label">Type:</span>
                ${typeTranslationsEN[place.type] || place.type}
              </div>
              <div class="popup-info">
                <span class="popup-label">Address:</span> ${place.adresse}
              </div>
              ${
                place.telephone
                  ? `<div class="popup-info"><span class="popup-label">Tel:</span> ${place.telephone}</div>`
                  : ""
              }
              ${
                place.site_web
                  ? `<div class="popup-info"><a href="${place.site_web}" target="_blank">Website</a></div>`
                  : ""
              }
              <a href="${place.url}" target="_blank" class="popup-link">
                More info →
              </a>
            `;

            L.marker([place.latitude, place.longitude], {
              icon: iconsByType[place.type],
            })
              .bindPopup(popupContent)
              .addTo(markersLayer);
          }
        });

        document.getElementById("count").textContent = count;
      }

      checkboxes.forEach((cb) => cb.addEventListener("change", filterMarkers));

      filterMarkers();
    </script>

      <div class="donation-float">
        ☕ If this map helped you, consider supporting the project

          />
        </svg>
      </a>
    </div>
